<!DOCTYPE html>
<html lang="en" ng-app="stopWatchApp">

<head>
    <meta charset="UTF-8">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="css/vendors.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body ng-controller="AppController">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div id="content" class="col-md-4">
                <div class="well">
                    <clock minute="$storage.time.m" second="$storage.time.s" centi="$storage.time.c"></clock>
                </div>
                <div id="button-wrapper" class="col-md-12">
                    <div ng-click="tooglePlay()" class="col-xs-8">
                        <span ng-if="!$storage.play"> <i class="fa fa-play"></i>Play</span>
                        <span ng-if="$storage.play"> <i class="fa fa-pause"></i>Pause</span>
                    </div>
                    <div ng-click="addTime()" class="col-xs-2">
                        <i class="fa fa-clock-o"></i>
                    </div>
                    <div ng-click="init()" class="col-xs-2">
                        <i class="fa fa-trash-o"></i>
                    </div>
                </div>
                <div class="time-white" ng-if="$storage.times.length>0" ng-repeat="t in $storage.times track by $index">
                    <div class="col-md-8 clock-font">
                        <clock minute="t.m" second="t.s" centi="t.c"></clock>
                    </div>
                    <div class="col-md-4">
                        <button ng-click="removeTime(t)" class="remove">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script src="js/vendors.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
