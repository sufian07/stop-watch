<div class="clock">
    <div class="clock-font">
        <span class="{{getClass(letter)}}" ng-repeat="letter in letters track by $index">{{letter}}</span>
    </div>
    <div class="clock-font cloned">
        <span>8</span>
        <span>8</span>
        <span class="colon">:</span>
        <span>8</span>
        <span>8</span>
        <span class="colon">.</span>
        <span>8</span>
        <span>8</span>
    </div>
</div>
